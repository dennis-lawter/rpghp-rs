<!doctype html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="/assets/rpgui/rpgui.css" rel="stylesheet" type="text/css">
    <script src="/assets/rpgui/rpgui.js"></script>
    <style>
        /* @import url('https://fonts.googleapis.com/css2?family=Handjet&display=swap'); */
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        :root {
            --progress-normal: #6833a3;
            --progress-blue: #597dce;
            --progress-green: #6daa2c;
            --progress-red: #d04648;
            --progress-disabled: #939393;
        }

        * {
            /* font-family: "Handjet", sans-serif !important; */
            /* letter-spacing: 0.05em; */
            font-family: "VT323", sans-serif !important;
            font-optical-sizing: auto;
            font-size: 24px;
            font-weight: 400;
            font-style: normal;
            font-variation-settings:
                "ELGR" 1,
                "ELSH" 2;
            /* line-height: 0.5em !important; */

            user-select: text !important;
        }

        body {
            background-color: #222;
        }

        hr {
            margin: .2em;
        }

        br {
            height: 0.5em;
        }
    </style>
</head>

<body>
    <div class="rpgui-content content" style="overflow-y:scroll">
        <div class="rpgui-container framed rpgui-centered" style="width:100%;position:relative">
            <!-- -->
            <div style="display: flex; align-items: stretch;">
                <div class="rpgui-container framed-grey"
                    style="padding: 0; margin: 0; display: flex; align-items: center; justify-content: center;">
                    <img src="/assets/game-icons.net.svg/icons/ffffff/transparent/1x1/lorc/skull-crack.svg"
                        style="width: 128px;">
                </div>
                <div class="rpgui-container framed-grey" style="flex-grow: 1;">
                    <label style="font-size: 1.5em;">Dead Guy</label>
                    <br>
                    <p style="color: var(--progress-disabled)">HP: 0 / 81</p>
                    <div data-value="0" class="rpgui-progress rpgui-disabled"></div>
                </div>
            </div>
            <!-- -->
            <div style="display: flex; align-items: stretch;">
                <div class="rpgui-container framed-grey"
                    style="padding: 0; margin: 0; display: flex; align-items: center; justify-content: center;">
                    <img src="/assets/game-icons.net.svg/icons/ffffff/transparent/1x1/lorc/pummeled.svg"
                        style="width: 128px;">
                </div>
                <div class="rpgui-container framed-grey" style="flex-grow: 1;">
                    <label style="font-size: 1.5em;">Low HP Guy</label>
                    <br>
                    <p style="color: var(--progress-red)">HP: 8 / 81</p>
                    <div data-value="0.1" class="rpgui-progress red"></div>
                </div>
            </div>
            <!-- -->
            <div style="display: flex; align-items: stretch;">
                <div class="rpgui-container framed-grey"
                    style="padding: 0; margin: 0; display: flex; align-items: center; justify-content: center;">
                    <img src="/assets/game-icons.net.svg/icons/ffffff/transparent/1x1/lorc/parmecia.svg"
                        style="width: 128px;">
                </div>
                <div class="rpgui-container framed-grey" style="flex-grow: 1;">
                    <label style="font-size: 1.5em;">Statused Guy</label>
                    <p style="text-indent: 1em">
                        <img src="/assets/oldmock/img/Misc_08.png"
                            style="transform: scale(2.0); height: 0.5em; object-fit: none">
                        Bloodied
                    </p>
                    <p style="color: var(--progress-green)">HP: ?</p>
                    <div data-value="0.4" class="rpgui-progress green"></div>
                </div>
            </div><!-- -->
            <div style="display: flex; align-items: stretch;">
                <div class="rpgui-container framed-grey"
                    style="padding: 0; margin: 0; display: flex; align-items: center; justify-content: center;">
                    <img src="/assets/game-icons.net.svg/icons/ffffff/transparent/1x1/lorc/backup.svg"
                        style="width: 128px;">
                </div>
                <div class="rpgui-container framed-grey" style="flex-grow: 1;">
                    <label style="font-size: 1.5em;">Healthy</label>
                    <br>
                    <p>HP: 100 / 100</p>
                    <div data-value="1.0" class="rpgui-progress red"></div>
                </div>
            </div>
            <!-- -->
            <div style="display: flex; align-items: stretch;">
                <div class="rpgui-container framed-grey"
                    style="padding: 0; margin: 0; display: flex; align-items: center; justify-content: center;">
                    <img src="/assets/game-icons.net.svg/icons/ffffff/transparent/1x1/lorc/angel-outfit.svg"
                        style="width: 128px;">
                </div>
                <div class="rpgui-container framed-grey" style="flex-grow: 1;">
                    <label style="font-size: 1.5em;">Overhealed</label>
                    <br>
                    <p style="color: var(--progress-blue)">HP: 105 / 100 (+5 overheal)</p>
                    <div data-value="1.0" class="rpgui-progress blue" data-rpguitype="progress">
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
